name: Change Analyzer Agent

on:
  pull_request:
    types: [opened]
  workflow_dispatch:

jobs:
  analyze-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Get PR diff
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git diff origin/${{ github.event.pull_request.base.ref }}...HEAD > pr.diff
          echo "Diff saved to pr.diff"
          wc -l pr.diff

      - name: Run Change Analyzer
        run: python -m agents.run_change_analyzer

      - name: Upload normalized diff
        uses: actions/upload-artifact@v4
        with:
          name: normalized-diff
          path: normalized_diff.txt

      - name: Upload agent result
        uses: actions/upload-artifact@v4
        with:
          name: change-analyzer-result
          path: agent_result.json

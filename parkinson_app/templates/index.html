<!DOCTYPE html>
<html>
<head>
    <title>Parkinson's Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Parkinson's Disease Prediction</h1>

    <form action="/predict" method="post">

        <label>MDVP:Fo(Hz)</label>
        <input type="number" step="any" name="MDVP:Fo(Hz)" required>

        <label>MDVP:Fhi(Hz)</label>
        <input type="number" step="any" name="MDVP:Fhi(Hz)" required>

        <label>MDVP:Flo(Hz)</label>
        <input type="number" step="any" name="MDVP:Flo(Hz)" required>

        <label>MDVP:Jitter(%)</label>
        <input type="number" step="any" name="MDVP:Jitter(%)" required>

        <label>MDVP:Jitter(Abs)</label>
        <input type="number" step="any" name="MDVP:Jitter(Abs)" required>

        <label>MDVP:RAP</label>
        <input type="number" step="any" name="MDVP:RAP" required>

        <label>MDVP:PPQ</label>
        <input type="number" step="any" name="MDVP:PPQ" required>

        <label>Jitter:DDP</label>
        <input type="number" step="any" name="Jitter:DDP" required>

        <label>MDVP:Shimmer</label>
        <input type="number" step="any" name="MDVP:Shimmer" required>

        <label>MDVP:Shimmer(dB)</label>
        <input type="number" step="any" name="MDVP:Shimmer(dB)" required>

        <label>Shimmer:APQ3</label>
        <input type="number" step="any" name="Shimmer:APQ3" required>

        <label>Shimmer:APQ5</label>
        <input type="number" step="any" name="Shimmer:APQ5" required>

        <label>MDVP:APQ</label>
        <input type="number" step="any" name="MDVP:APQ" required>

        <label>Shimmer:DDA</label>
        <input type="number" step="any" name="Shimmer:DDA" required>

        <label>NHR</label>
        <input type="number" step="any" name="NHR" required>

        <label>HNR</label>
        <input type="number" step="any" name="HNR" required>

        <label>RPDE</label>
        <input type="number" step="any" name="RPDE" required>

        <label>DFA</label>
        <input type="number" step="any" name="DFA" required>

        <label>spread1</label>
        <input type="number" step="any" name="spread1" required>

        <label>spread2</label>
        <input type="number" step="any" name="spread2" required>

        <label>D2</label>
        <input type="number" step="any" name="D2" required>

        <label>PPE</label>
        <input type="number" step="any" name="PPE" required>

        <input type="submit" value="Predict">
    </form>

    {% if result %}
    <div class="result">{{ result }}</div>
    {% endif %}

</body>
</html>
